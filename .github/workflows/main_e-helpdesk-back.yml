# Deploy E-Helpdesk Backend to Azure App Service
#
# This workflow builds and deploys a Node.js application to Azure App Service.

name: Build and deploy Node.js app to Azure Web App - E-Helpdesk-back

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: E-Helpdesk-back
  AZURE_WEBAPP_PACKAGE_PATH: "."
  NODE_VERSION: "20.x"

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Setup environment files for GitHub Actions
        run: |
          node ./prisma/setup-github-env.js
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PORT: ${{ secrets.PORT || '8080' }}
          DOMAIN: ${{ secrets.DOMAIN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}

      - name: Install dependencies
        run: npm ci --include=dev

      - name: Generate Prisma Client (force generation)
        run: |
          echo "ðŸ”§ Generating Prisma client..."
          # Set a dummy DATABASE_URL for generation (Prisma needs a valid format)
          export DATABASE_URL="postgresql://dummy:dummy@localhost:5432/dummy"
          npx prisma generate --schema=./prisma/schema.prisma
          echo "âœ… Prisma client generated"
        
      - name: Verify Prisma Client exists
        run: |
          echo "ðŸ” Checking for Prisma client..."
          if [ -d "node_modules/.prisma/client" ]; then
            echo "âœ… Prisma client directory found"
            ls -la node_modules/.prisma/client/ | head -10
            if [ -f "node_modules/.prisma/client/index.js" ]; then
              echo "âœ… Prisma client index.js exists"
            else
              echo "âŒ Prisma client index.js missing!"
              exit 1
            fi
          else
            echo "âŒ Prisma client directory not found!"
            find . -name ".prisma" -type d 2>/dev/null || echo "No .prisma directory found anywhere"
            exit 1
          fi

      - name: Create deployment package
        run: |
          echo "ðŸ“¦ Creating deployment package..."
          # Remove unnecessary files but keep Prisma client
          rm -rf .git
          rm -rf .github
          rm -rf node_modules/.cache
          rm -rf *.log
          npm prune --production
          
          # Final verification
          if [ -f "node_modules/.prisma/client/index.js" ]; then
            echo "âœ… Prisma client preserved in deployment package"
          else
            echo "âŒ Prisma client lost during packaging!"
            exit 1
          fi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: .

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Development"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Final deployment verification
        run: |
          echo "ðŸ“‹ Deployment package contents:"
          ls -la
          echo "ðŸ” Checking Prisma client in deployment..."
          if [ -f "node_modules/.prisma/client/index.js" ]; then
            echo "âœ… Prisma client ready for deployment"
          else
            echo "âŒ Critical: Prisma client missing in deployment package!"
            find . -name "*prisma*" -type f 2>/dev/null | head -10
            exit 1
          fi

      - name: "Deploy to Azure WebApp"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "E-Helpdesk-back"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B848A42705384860A27675DBAFE04932 }}
          package: .
