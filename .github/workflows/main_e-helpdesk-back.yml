# Deploy E-Helpdesk Backend to Azure App Service
#
# This workflow builds and deploys a Node.js application to Azure App Service.

name: Build and deploy Node.js app to Azure Web App - E-Helpdesk-back

on:
  push:
    branches: ["main"]
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: E-Helpdesk-back # set this to your application's name
  AZURE_WEBAPP_PACKAGE_PATH: "." # set this to the path to your web app project, defaults to the repository root
  NODE_VERSION: "20.x" # set this to the node version to use
  PRISMA_SKIP_SEED: "true" # Skip automatic seeding during Prisma operations

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Setup environment files for GitHub Actions
        run: |
          node ./prisma/setup-github-env.js
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          PORT: ${{ secrets.PORT || '8080' }}
          DOMAIN: ${{ secrets.DOMAIN }}
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}

      - name: npm install (with dev dependencies for Prisma)
        run: npm install

      - name: Generate Prisma Client
        run: |
          echo "üîß Generating Prisma client..."
          npx prisma generate
          echo "‚úÖ Prisma client generated successfully"
        env:
          DATABASE_URL: ${{ secrets.DATABASE_URL }}

      - name: Verify Prisma Client Generation
        run: |
          if [ -d "node_modules/.prisma" ]; then
            echo "‚úÖ Prisma client found in node_modules/.prisma"
            ls -la node_modules/.prisma/
            if [ -d "node_modules/.prisma/client" ]; then
              echo "‚úÖ Client directory exists"
              ls -la node_modules/.prisma/client/ | head -10
            else
              echo "‚ùå Client directory missing!"
              exit 1
            fi
          else
            echo "‚ùå .prisma directory not found!"
            find node_modules -name "*prisma*" -type d
            exit 1
          fi

      - name: Create production node_modules (keep Prisma client)
        run: |
          echo "üßπ Creating production build..."
          # First, backup the generated Prisma client
          cp -r node_modules/.prisma ./prisma-client-backup
          # Remove dev dependencies
          npm prune --production
          # Restore the Prisma client
          mkdir -p node_modules/.prisma
          cp -r ./prisma-client-backup/* node_modules/.prisma/
          # Verify it's still there
          ls -la node_modules/.prisma/client/ | head -5
          echo "‚úÖ Production dependencies cleaned up, Prisma client preserved"

      - name: Final verification
        run: |
          echo "üîç Final verification of deployment package..."
          echo "Node modules size:"
          du -sh node_modules/
          echo "Prisma client status:"
          if [ -f "node_modules/.prisma/client/index.js" ]; then
            echo "‚úÖ Prisma client index.js exists"
          else
            echo "‚ùå Prisma client index.js missing!"
            exit 1
          fi

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: |
            .
            !.git
            !.github
            !prisma-client-backup
            !*.log
            !npm-debug.log*

  deploy:
    permissions:
      contents: none
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: "Development"
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: Verify deployment package
        run: |
          echo "üì¶ Verifying deployment package..."
          if [ -d "node_modules/.prisma/client" ]; then
            echo "‚úÖ Prisma client found in deployment package"
          else
            echo "‚ùå Prisma client missing in deployment package!"
            find . -name "*prisma*" -type d
          fi

      - name: "Deploy to Azure WebApp"
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v2
        with:
          app-name: "E-Helpdesk-back"
          publish-profile: ${{ secrets.AZUREAPPSERVICE_PUBLISHPROFILE_B848A42705384860A27675DBAFE04932 }}
          package: .
